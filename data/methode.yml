glacis:
  text1: Le glacis est un procédé ancien qui vient de la Tempera, peinture à l'œuf. On la situe historiquement sur la période de la renaissance, tous les grands peintres l'on utilisé en passant de Léonard de Vinci à Rembrandt, C'est une succession de couches de peinture très fine, la plus transparente possible qui ne doit pas laisser apparaître les coups de pinceaux. Et apporter des nuances et de la profondeur,du à la superposition des couleurs .
  text2: Lorsque je travaille sur mes tableaux, je pars d'une idée glaner au gré des vents ; j'en fais un croquis... Je prête attention au choix des peintures à leurs transparences , le choix de la toile est aussi très importante.
  text3: Et je vais ensuite travaillé couches par couche ma peinture, Entre chaque couche de peinture je laisse au  minimum une semaine de séchage, Il m'arrive très souvent d'avoir six ou sept couches de peinture sur un tableau, Plus il va y avoir de couches plus les nuances vont  Être importante et le tableau brillant , Ça apporte aussi une stabilité dans le temps à la peinture À l'huile.
  text4: "J'aime jouer avec ses couleurs, passer du bleu sur du jaune obtenir du vert… Mais un vert unique qui va changer en fonction de la lumière, un petit brin de soleil dessus et les nuances seront différentes,voilà comment je l'écrirais les glacis."
