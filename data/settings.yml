site:
  title: Emmanuel-Perstuisot
  description1: Artiste Français né en 1969 à Paris , bercer depuis toujours par le rêve et l’imaginaire. Il s’évade de son quotidien dans la trames de ses toiles , dans lequel il peint un monde qui se balance entre rêve et réalité.
  description2: Pousser la porte de sa folie et entrer dans sa lumière. A l’issu d’une formation à l’école Duperré et l’école Boulle , il décide de vivre de sa passion et aura la chance d’être l’élève du grand Maître Gérard Di Maccio qui le forme aux techniques des peintures de la renaissance .
  description3: Ses œuvres participent à de nombreuses expositions , récompensé par plusieurs prix, dont le prix des Beaux- Arts au salon international de Kobé ( Japon) en 2005 .
  url: "http://www.emmanuel-pertuisot.fr"


